stages:
  - build
  - unit-tests
  - integration-tests
  - analyzers


Build:
  stage: build
  image: heshuby/prepare_build:2019-12-20
  tags:
    - docker
  script:
    - INSTALL_DIR="/opt"
    - PROJECT_SOURCE_DIR=${PWD}
    - PROJECT_BUILD_DIR="./build"
    - mkdir ${PROJECT_BUILD_DIR}
    - cd ${PROJECT_BUILD_DIR}
    - cmake ${PROJECT_SOURCE_DIR} -DCMAKE_BUILD_TYPE=Realese -DCMAKE_TOOLCHAIN_FILE=/opt/vcpkg/scripts/buildsystems/vcpkg.cmake
    - make -j$(nproc)
    - |
      echo
      echo -e "\033[40;1;42m ========================================================================= 
       ==                          Finish building                            == \n \
      ========================================================================= \033[0m"
  artifacts:
    paths:
      - build
    expire_in: 1 week


Code quality:
  stage: analyzers
  image: heshuby/prepare_build:2019-12-20
  tags:
    - docker
  allow_failure: true
  script:
    - cd ./src
    - INCLUDE="-isystem/opt/vcpkg/installed/x64-linux/include -I${PWD} -isystem../build/grpc/gen -std=c++17"
    - |
      echo
      echo -e "\033[40;1;42m ========================================================================= 
       ==                          Start code quality                         == \n \
      ========================================================================= \033[0m"
    - clang-tidy $(find . -name "*.cpp") -header-filter=.* -- ${INCLUDE}


Unit tests:
  stage: unit-tests
  tags:
    - docker
  script:
    - |
      echo
      echo -e "\033[40;1;42m =========================================================================
       ==                          Start unit tests                           == \n \
      ========================================================================= \033[0m"
    - build/test/unit_test/run_tests --log_level=test_suite --detect_memory_leaks=1 --build_info


Integration tests:
  timeout: 15m
  stage: integration-tests
  image: heshuby/prepare_build:2019-12-20
  tags:
    - docker
  script:
    - |
      echo
      echo -e "\033[40;1;42m ========================================================================= 
       ==                          Start integration tests                    == \n \
      ========================================================================= \033[0m"
    - PROJECT_SOURCE_DIR=${PWD}
    - TEST_DIR="intergation_test_run"
    - mkdir ${TEST_DIR}
    - cd ${TEST_DIR}
    - python3 ${PROJECT_SOURCE_DIR}/test/integration_test/run_test.py -n ${PROJECT_SOURCE_DIR}/build/src/node/node -r ${PROJECT_SOURCE_DIR}/build/src/rpc-client/rpc-client
  artifacts:
    paths:
      - intergation_test_run
    expire_in: 1 week

Valgrind test:
  stage: analyzers
  image: heshuby/prepare_build:2019-12-20
  tags:
    - docker
  script:
    - |
      echo
      echo -e "\033[40;1;42m ========================================================================= 
       ==                          Start memory check                         == \n \
      ========================================================================= \033[0m"
    - valgrind --leak-check=full --show-leak-kinds=all build/test/unit_test/run_tests --log_level=test_suite --detect_memory_leaks=1 --build_info
