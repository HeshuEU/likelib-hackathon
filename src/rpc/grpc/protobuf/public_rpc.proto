syntax = "proto3";

// Cross platform definitions
option java_multiple_files = true;
option java_package = "by.heshu.likelib.rpc";
option java_outer_classname = "LikelibNodeProto";
option objc_class_prefix = "LKL";

// Service and messages definitions
package likelib;

service Node {
    rpc balance (Address) returns (Money) {
    }

    rpc transaction (Transaction) returns (Hash) {
    }

    rpc test (TestRequest) returns (TestResponse) {
    }
}

message Transaction {
    Money amount = 1;
    Address from_address = 2;
    Address to_address = 3;
    Time creation_time = 4;
}

message Address {
    string address = 1;
}

message TestRequest {
    string message = 1;
}

message TestResponse {
    string message = 1;
}

message Hash {
    string hash_string = 1;
}

message Money {
    uint64 money = 1;
}

message Time {
    string seconds_from_epoch = 1;
}